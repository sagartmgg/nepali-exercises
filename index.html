<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepali Learning Exercises</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <header class="sidebar-header">
                <h2>Topics</h2>
            </header>
            <nav id="topic-buttons"></nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1 id="main-title">Nepali Learning Exercises</h1>
            </header>
            <div id="exercise-container">
                <p class="placeholder">Please select a topic from the left to begin.</p>
            </div>

            <form name="contact" netlify hidden>
                <input type="text" name="topic" />
                <input type="text" name="section_title" />
                <input type="text" name="question_id" />
                <textarea name="answer_text"></textarea>
            </form>
            </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
